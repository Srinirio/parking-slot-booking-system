databases:
  - name: slot-booking
    databaseName: slot-booking
    user: slot_booking_user
    ipAllowList: []

services:
  - type: web
    name: deploy
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: slot-booking
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

  - type: redis 
    name: redis
    ipAllowList: []
    plan: free
    maxmemoryPolicy: noeviction
